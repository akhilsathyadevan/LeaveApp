
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" (ngSubmit)='loginUser()' #login='ngForm'>
                <span class="login100-form-title p-b-43">
                    Login to continue
                </span>
                
                
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="username" [(ngModel)]='users.username'required> 
                    <span class="focus-input100"></span>
                    <span class="label-input100">Username</span>
                </div>
                
                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]='users.password' required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

        

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]='login.form.invalid'>
                        Login
                    </button>
                </div>
                
                <div class="text-center p-t-46 p-b-20">
                    <span class="txt2">
                      <a routerLink='/signup'>  or sign up using </a>
                    </span>
                </div>

                <!-- <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div> -->
            </form>

            <div class="login100-more" style="background-image: url('../../assets/images/demo/login.jpg');">
            </div>
        </div>
    </div>
</div>
